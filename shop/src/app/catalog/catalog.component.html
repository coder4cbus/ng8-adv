<div class="grid-setting">
  View:
  <img src="assets/grid-1.svg" (click)="productsPerRow=1"/>
  <img src="assets/grid-2.svg" (click)="productsPerRow=2"/>
  <img src="assets/grid-3.svg" (click)="productsPerRow=3"/>
</div>

<div [appGridLayout] ="productsPerRow" gap="4px">
  <div *ngFor="let p of displayCatalog">
    <app-product-card [product]="p"></app-product-card>
  </div>
</div>
<div *ngIf="displayCatalog.length == 0">
  Sorry, we found nothing matching your search.
</div>
